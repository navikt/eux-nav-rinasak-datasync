<head>

        body {

            padding: 0;

            background-color: #fafafa;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;

            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 4px;

        }

        li {
            margin-bottom: 10px;
        }

        a {
            color: #007bff;
